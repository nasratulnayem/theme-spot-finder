<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPLMama Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Demo buttons */
        .demo-buttons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .demo-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        /* Popup Overlay */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Popup Container */
        .popup-container {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.8) translateY(20px);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.1);
        }

        .popup-overlay.active .popup-container {
            transform: scale(1) translateY(0);
        }

        /* Close Button */
        .popup-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .popup-close:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: rotate(90deg);
        }

        /* Popup Header */
        .popup-header {
            margin-bottom: 24px;
            text-align: center;
        }

        .popup-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #00ff88, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup-subtitle {
            color: #aaa;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Popup Content */
        .popup-content {
            margin-bottom: 24px;
        }

        /* Form Styles */
        .popup-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 14px;
            font-weight: 600;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.2);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: #00ff88;
        }

        .checkbox-label {
            font-size: 14px;
            color: #ccc;
            cursor: pointer;
        }

        /* Buttons */
        .popup-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .popup-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .popup-btn.primary {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
        }

        .popup-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.3);
        }

        .popup-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid #333;
        }

        .popup-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Success/Error States */
        .popup-message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .popup-message.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }

        .popup-message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
        }

        /* Product Card in Popup */
        .popup-product {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid #333;
        }

        .popup-product-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .popup-product-info h3 {
            font-size: 16px;
            margin-bottom: 8px;
            color: #00ff88;
        }

        .popup-product-info p {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
        }

        .popup-product-price {
            font-size: 18px;
            font-weight: 700;
            color: #00ff88;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #333;
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .popup-container {
                padding: 24px;
                margin: 20px;
            }
            
            .popup-actions {
                flex-direction: column;
            }
            
            .popup-btn {
                width: 100%;
            }
            
            .demo-buttons {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        .slide-up {
            animation: slideUp 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="demo-buttons">
        <button class="demo-btn" onclick="showPopup('contact')">Contact Form</button>
        <button class="demo-btn" onclick="showPopup('newsletter')">Newsletter</button>
        <button class="demo-btn" onclick="showPopup('product')">Product Details</button>
        <button class="demo-btn" onclick="showPopup('confirm')">Confirmation</button>
        <button class="demo-btn" onclick="showPopup('success')">Success Message</button>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container" id="popupContainer">
            <button class="popup-close" onclick="closePopup()">√ó</button>
            <div id="popupContent">
                <!-- Dynamic content will be inserted here -->
            </div>
        </div>
    </div>

    <div style="text-align: center;">
        <h1 style="font-size: 48px; margin-bottom: 20px; background: linear-gradient(135deg, #00ff88, #ffffff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">GPLMama Popup Demo</h1>
        <p style="color: #aaa; font-size: 18px;">Click the buttons above to see different popup variations</p>
    </div>

    <script>
        const popupOverlay = document.getElementById('popupOverlay');
        const popupContainer = document.getElementById('popupContainer');
        const popupContent = document.getElementById('popupContent');

        // Popup Templates
        const popupTemplates = {
            contact: `
                <div class="popup-header">
                    <h2 class="popup-title">Contact Us</h2>
                    <p class="popup-subtitle">Get in touch with our team for any questions or support</p>
                </div>
                <div class="popup-content">
                    <form class="popup-form" onsubmit="handleFormSubmit(event, 'contact')">
                        <div class="form-group">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-input" placeholder="Your full name" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-input" placeholder="What's this about?" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Message</label>
                            <textarea class="form-input form-textarea" placeholder="Tell us more..." required></textarea>
                        </div>
                        <div class="popup-actions">
                            <button type="button" class="popup-btn secondary" onclick="closePopup()">Cancel</button>
                            <button type="submit" class="popup-btn primary">Send Message</button>
                        </div>
                    </form>
                </div>
            `,
            newsletter: `
                <div class="popup-header">
                    <h2 class="popup-title">Stay Updated</h2>
                    <p class="popup-subtitle">Subscribe to get the latest WordPress assets and exclusive deals</p>
                </div>
                <div class="popup-content">
                    <form class="popup-form" onsubmit="handleFormSubmit(event, 'newsletter')">
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" placeholder="your@email.com" required>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" class="checkbox-input" id="terms" required>
                            <label class="checkbox-label" for="terms">I agree to receive marketing emails and updates</label>
                        </div>
                        <div class="popup-actions">
                            <button type="button" class="popup-btn secondary" onclick="closePopup()">Maybe Later</button>
                            <button type="submit" class="popup-btn primary">Subscribe Now</button>
                        </div>
                    </form>
                </div>
            `,
            product: `
                <div class="popup-header">
                    <h2 class="popup-title">Premium WordPress Theme</h2>
                    <p class="popup-subtitle">Complete package with lifetime updates</p>
                </div>
                <div class="popup-content">
                    <div class="popup-product">
                        <div class="popup-product-image">üé®</div>
                        <div class="popup-product-info">
                            <h3>Futuristic Business Theme</h3>
                            <p>Modern, responsive WordPress theme perfect for businesses and startups.</p>
                            <div class="popup-product-price">$49.99</div>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <h4 style="color: #00ff88; margin-bottom: 12px;">What's Included:</h4>
                        <ul style="color: #ccc; line-height: 1.8; padding-left: 20px;">
                            <li>Premium WordPress Theme</li>
                            <li>Lifetime Updates</li>
                            <li>24/7 Support</li>
                            <li>100+ Page Templates</li>
                            <li>WooCommerce Compatible</li>
                        </ul>
                    </div>
                    <div class="popup-actions">
                        <button type="button" class="popup-btn secondary" onclick="closePopup()">View Details</button>
                        <button type="button" class="popup-btn primary" onclick="handlePurchase()">Buy Now</button>
                    </div>
                </div>
            `,
            confirm: `
                <div class="popup-header">
                    <h2 class="popup-title">Confirm Action</h2>
                    <p class="popup-subtitle">Are you sure you want to proceed with this action?</p>
                </div>
                <div class="popup-content">
                    <div class="popup-message error">
                        ‚ö†Ô∏è This action cannot be undone. Please make sure you want to continue.
                    </div>
                    <div class="popup-actions">
                        <button type="button" class="popup-btn secondary" onclick="closePopup()">Cancel</button>
                        <button type="button" class="popup-btn primary" onclick="handleConfirm()">Yes, Continue</button>
                    </div>
                </div>
            `,
            success: `
                <div class="popup-header">
                    <h2 class="popup-title">Success!</h2>
                    <p class="popup-subtitle">Your action has been completed successfully</p>
                </div>
                <div class="popup-content">
                    <div class="popup-message success">
                        ‚úÖ Everything went perfectly! You should receive a confirmation email shortly.
                    </div>
                    <div class="popup-actions">
                        <button type="button" class="popup-btn primary" onclick="closePopup()">Awesome!</button>
                    </div>
                </div>
            `
        };

        function showPopup(type) {
            popupContent.innerHTML = popupTemplates[type] || popupTemplates.contact;
            popupOverlay.classList.add('active');
            popupContainer.classList.add('slide-up');
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        }

        function closePopup() {
            popupOverlay.classList.remove('active');
            popupContainer.classList.remove('slide-up');
            
            // Restore body scroll
            document.body.style.overflow = 'auto';
        }

        function handleFormSubmit(event, type) {
            event.preventDefault();
            
            // Show loading state
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="loading"></span> Processing...';
            submitBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
                closePopup();
                
                // Show success popup
                setTimeout(() => {
                    showPopup('success');
                }, 300);
            }, 2000);
        }

        function handlePurchase() {
            // Simulate purchase process
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading"></span> Processing...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                closePopup();
                
                setTimeout(() => {
                    showPopup('success');
                }, 300);
            }, 2000);
        }

        function handleConfirm() {
            closePopup();
            setTimeout(() => {
                showPopup('success');
            }, 300);
        }

        // Close popup when clicking overlay
        popupOverlay.addEventListener('click', (e) => {
            if (e.target === popupOverlay) {
                closePopup();
            }
        });

        // Close popup with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && popupOverlay.classList.contains('active')) {
                closePopup();
            }
        });

        // Prevent popup container clicks from closing popup
        popupContainer.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>
</body>
</html>
