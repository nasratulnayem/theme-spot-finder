<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(210, 6%, 10%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, hsla(145, 100%, 50%, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 50%, hsla(145, 100%, 50%, 0.1) 0%, transparent 50%);
            filter: blur(80px);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }

        .container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(30, 31, 35, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid hsl(145, 100%, 50%, 0.3);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(0, 255, 136, 0.05);
            padding: 5px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: hsl(145, 100%, 50%);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .tab.active {
            background: hsl(145, 100%, 50%);
            color: hsl(210, 6%, 10%);
            box-shadow: 0 2px 8px rgba(0, 255, 136, 0.3);
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: hsl(0, 0%, 85%);
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid hsl(145, 100%, 50%, 0.2);
            border-radius: 10px;
            font-size: 15px;
            background: hsl(215, 8%, 16%);
            color: hsl(0, 0%, 95%);
            transition: all 0.3s;
        }

        input::placeholder {
            color: hsl(0, 0%, 50%);
        }

        input:focus {
            outline: none;
            border-color: hsl(145, 100%, 50%);
            box-shadow: 0 0 0 3px hsl(145, 100%, 50%, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, hsl(145, 100%, 50%), hsl(145, 100%, 55%));
            color: hsl(210, 6%, 10%);
            margin-top: 10px;
            font-weight: 700;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px hsl(145, 100%, 50%, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: hsl(0, 0%, 60%);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: hsl(145, 100%, 50%, 0.2);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-social {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            padding: 0;
            border: 1px solid hsl(145, 100%, 50%, 0.2);
            border-radius: 10px;
            background: hsl(215, 8%, 16%);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-social:hover {
            border-color: hsl(145, 100%, 50%);
            background: hsl(145, 100%, 50%, 0.1);
            transform: translateY(-2px);
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: hsl(0, 84%, 60%, 0.1);
            color: hsl(0, 84%, 70%);
            border: 1px solid hsl(0, 84%, 60%);
        }

        .message.success {
            background: hsl(145, 100%, 50%, 0.1);
            color: hsl(145, 100%, 70%);
            border: 1px solid hsl(145, 100%, 50%);
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: hsl(145, 100%, 50%);
            text-decoration: none;
            font-size: 13px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        h2 {
            color: hsl(0, 0%, 95%);
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: hsl(0, 0%, 65%);
            margin-bottom: 25px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Sign In</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>

                        </svg>

                </div>
            </div>

            <div id="signup-form" class="form-container">
                <h2>Create Account</h2>
                <p class="subtitle">Sign up to get started</p>

                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Create Account</button>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
            
            hideMessage();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password) {
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (name && email && password) {
                showMessage('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            }
        }

        function handleSocialLogin(provider) {
            showMessage(`Signing in with ${provider}...`, 'success');
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
    </script>
</body>
</html>
