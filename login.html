<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WordPress Assets Collection</title>
    <meta name="description" content="Login to access your premium WordPress themes, plugins, WooCommerce extensions, and Shopify themes collection.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: hsl(210, 6%, 10%);
            color: hsl(0, 0%, 95%);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: hsl(215, 8%, 12%);
            border: 1px solid hsl(145, 100%, 50%);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px hsl(145, 100%, 50%, 0.1);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, hsl(145, 100%, 50%), hsl(145, 100%, 70%));
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, hsl(145, 100%, 50%), hsl(145, 100%, 70%));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: hsl(0, 0%, 65%);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: hsl(0, 0%, 95%);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: hsl(215, 8%, 16%);
            border: 1px solid hsl(215, 8%, 25%);
            border-radius: 8px;
            color: hsl(0, 0%, 95%);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: hsl(145, 100%, 50%);
            box-shadow: 0 0 0 3px hsl(145, 100%, 50%, 0.2);
        }

        .form-input::placeholder {
            color: hsl(0, 0%, 65%);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: hsl(0, 0%, 65%);
            cursor: pointer;
            padding: 4px;
            font-size: 0.9rem;
        }

        .password-toggle:hover {
            color: hsl(145, 100%, 50%);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, hsl(145, 100%, 50%), hsl(145, 100%, 55%));
            color: hsl(210, 6%, 10%);
            border: none;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background: linear-gradient(135deg, hsl(145, 100%, 55%), hsl(145, 100%, 60%));
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: hsl(0, 0%, 65%);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: hsl(215, 8%, 25%);
        }

        .divider span {
            padding: 0 1rem;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .social-button {
            flex: 1;
            padding: 0.75rem;
            background: hsl(215, 8%, 16%);
            border: 1px solid hsl(215, 8%, 25%);
            border-radius: 8px;
            color: hsl(0, 0%, 95%);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .social-button:hover {
            background: hsl(215, 8%, 20%);
            border-color: hsl(145, 100%, 50%);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: hsl(145, 100%, 50%);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links span {
            color: hsl(0, 0%, 65%);
            margin: 0 0.5rem;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: hsl(145, 100%, 50%);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .features-preview {
            background: hsl(215, 8%, 16%);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .features-preview h3 {
            color: hsl(145, 100%, 50%);
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }

        .features-list {
            list-style: none;
            font-size: 0.85rem;
            color: hsl(0, 0%, 75%);
        }

        .features-list li {
            padding: 0.25rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .features-list li::before {
            content: '✓';
            color: hsl(145, 100%, 50%);
            font-weight: bold;
            width: 12px;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            .social-login {
                flex-direction: column;
            }

            .back-link {
                position: static;
                margin-bottom: 1rem;
                justify-content: center;
            }
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid hsl(210, 6%, 10%, 0.3);
            border-radius: 50%;
            border-top-color: hsl(210, 6%, 10%);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: hsl(0, 84%, 60%, 0.1);
            border: 1px solid hsl(0, 84%, 60%);
            color: hsl(0, 84%, 70%);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: hsl(145, 100%, 50%, 0.1);
            border: 1px solid hsl(145, 100%, 50%);
            color: hsl(145, 100%, 70%);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="pricing.html" class="back-link">← Back to Pricing</a>
    
    <div class="login-container">
        <div class="logo">
            <h1>GPLMama</h1>
            <p>Access Premium WordPress Assets</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="password-container">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                    >
                    <button type="button" class="password-toggle" id="passwordToggle">
                        Show
                    </button>
                </div>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Login to Members Area
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-button" id="googleLogin">
                G Google
            </button>
            <button class="social-button" id="githubLogin">
                # GitHub
            </button>
        </div>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <span>•</span>
            <a href="#">Create Account</a>
        </div>

        <div class="features-preview">
            <h3>What You'll Get Access To:</h3>
            <ul class="features-list">
                <li>3000+ Premium WordPress Themes</li>
                <li>WooCommerce & Shopify Extensions</li>
                <li>Landing Pages & Templates</li>
                <li>Lifetime Updates & Support</li>
            </ul>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('passwordToggle');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        // Form submission handling
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span> Logging in...';

            // Simulate login process (replace with actual authentication)
            try {
                await new Promise(resolve => setTimeout(resolve, 2000));

                // Demo login - replace with actual authentication logic
                if (email === 'demo@gplmama.com' && password === 'demo123') {
                    showSuccess('Login successful! Redirecting to members area...');
                    setTimeout(() => {
                        window.location.href = 'members-area.html';
                    }, 1500);
                } else {
                    showError('Invalid email or password. Try demo@gplmama.com / demo123');
                }
            } catch (error) {
                showError('Login failed. Please try again.');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Login to Members Area';
            }
        });

        // Social login handlers
        document.getElementById('googleLogin').addEventListener('click', () => {
            showError('Social login coming soon! Use demo@gplmama.com / demo123 for now.');
        });

        document.getElementById('githubLogin').addEventListener('click', () => {
            showError('Social login coming soon! Use demo@gplmama.com / demo123 for now.');
        });

        // Input field animations
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Auto-focus email field on page load
        window.addEventListener('load', () => {
            document.getElementById('email').focus();
        });

        // Demo credentials hint
        setTimeout(() => {
            if (!successMessage.style.display || successMessage.style.display === 'none') {
                const hint = document.createElement('div');
                hint.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: hsl(145, 100%, 50%, 0.1);
                    border: 1px solid hsl(145, 100%, 50%);
                    color: hsl(145, 100%, 70%);
                    padding: 0.75rem;
                    border-radius: 8px;
                    font-size: 0.85rem;
                    max-width: 250px;
                    z-index: 1000;
                `;
                hint.innerHTML = '<strong>Demo Login:</strong><br>Email: demo@gplmama.com<br>Password: demo123';
                document.body.appendChild(hint);

                setTimeout(() => {
                    hint.remove();
                }, 10000);
            }
        }, 3000);
    </script>
</body>
</html>
